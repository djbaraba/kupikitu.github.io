<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KupiKitu.rs - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .header {
      text-align: left;
      padding: 20px;
      background-color: #222;
      color: #fff;
    }

    .login-link {
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
    }

    .login-form {
      display: block; /* Forma je sada prikazana */
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box; /* Dodano da bi inputi bili unutar okvira */
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #ff0066;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-form button:hover {
      background-color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="header">
    <a class="login-link" href="index.html">Back</a>
  </div>

  <!-- Login Form -->
  <div class="login-form">
    <h2>Настройте вашия муда Ди Джей аканут в KupiKitu.rs</h2>
    <form>
      <input type="text" id="name" placeholder="Ime" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Lozinka" required>
      <button type="submit">Registruj se</button>
    </form>
  </div>
</body>
</html>
